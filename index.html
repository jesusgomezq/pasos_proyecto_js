<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stilos.css" />
    <title>Fomulario</title>
  </head>
  <body>
    <form action="#" class="" id="reservas" method="post">
      <ul>
        <li>
          <label for="nombre">Nombre completo</label>
          <input
            type="text"
            id="nombre"
            placeholder="Nombre completo"
            oninvalid="invalido()"
            required
          />
        </li>

        <li>
          <label for="documento">Documento</label>
          <input
            type="text"
            id="documento"
            placeholder="Documento"
            oninvalid="invalido()"
            required
          />
        </li>

        <li>
          <label for="mail">Correo </label>
          <input
            type="email"
            id="mail"
            placeholder="Correo electronico"
            oninvalid="invalido()"
            required
          />
        </li>

        <li>
          <label for="hotel">Selecione un hotel</label>
          <select name="" id="hotel" oninvalid="invalido()" required>
            <option value="" disabled selected>Seleccione un hotel</option>
            <option value="">Hotel Ecoland</option>
            <option value="">Hotel Costa caribe</option>
            <option value="">Hotel Isla caribe</option>
            <option value="">Hotel Coche paradise</option>
          </select>
        </li>

        <li>
          <label for="checkin">Check-in </label>
          <input type="date" id="checkin" oninvalid="invalido()" required />
        </li>

        <li>
          <label for="checkout">Check-out</label>
          <input type="date" id="checkout" oninvalid="invalido()" required />
        </li>

        <li>
          <label for="personas">Numero de perosonas</label>
          <input type="number" id="personas" oninvalid="invalido()" required />
        </li>

        <li>
          <button id="enviar" type="submit" onclick="captarDatos()">
            Reservar
          </button>
          <div id="mensaje"></div>
        </li>
      </ul>
    </form>

    <script src="js/validacion.js"></script>
  </body>
</html>
