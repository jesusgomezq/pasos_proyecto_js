<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stilos.css" />
    <title>Fomulario</title>
  </head>
  <body>
    <div id="mensaje"></div>
    <form action="#" class="" id="reservas" method="post">
      <ul>
        <li>
          <label for="nombre">Nombre completo</label>
          <input
            type="text"
            id="nombre"
            placeholder="Nombre completo"
            required
          />
        </li>

        <li>
          <label for="documento">Documento</label>
          <input type="text" id="documento" placeholder="Documento" required />
        </li>

        <li>
          <label for="hotel">Selecione un hotel</label>
          <select name="" id="hotel" required>
            <option value="">Hotel Ecoland</option>
            <option value="">Hotel Costa caribe</option>
            <option value="">Hotel Isla caribe</option>
            <option value="">Hotel Coche paradise</option>
          </select>
        </li>

        <li>
          <label for="checkin">Check-in </label>
          <input type="date" id="checkin" required />
        </li>

        <li>
          <label for="checkout">Check-out</label>
          <input type="date" id="checkout" required />
        </li>

        <li>
          <label for="personas">Numero de perosonas</label>
          <input type="number" id="personas" required />
        </li>

        <li>
          <button id="enviar" type="submit" onclick="captarDatos()">
            Reservar
          </button>
        </li>
      </ul>
    </form>

    <script src="js/validacion.js"></script>
  </body>
</html>
